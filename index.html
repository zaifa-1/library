        <h1>Library</h1>

    </div>

        <div class="popup" id="popup">
            <form action="" class="form">
                <h2 class="popup-header">Add New Book</h2>
                <ul>
                    <li>
                        <input class="authorName  input" type="text" placeholder="Author" required>
                    </li>
                    <li>
                        <input class="titleName input" type="text" placeholder="Title" required>
                    </li>
                    <li>
                        <input class="pages input" type="number" placeholder="pages" min="1" required>
                    </li>
                    <li class="flex">
                        <p class="form-p">Have you read it?</p> <input class="checkbox" type="checkbox">
                    </li>
                </ul>
                <p class="warning"></p>
                <button class="submit-btn card-btn">Submit</button>
            </form>
        </div>
